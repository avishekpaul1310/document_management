{% extends 'documents/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">
                {% if category %}Edit Category{% else %}Add New Category{% endif %}
            </h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" 
                           value="{% if category %}{{ category.name }}{% endif %}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3">{% if category %}{{ category.description }}{% endif %}</textarea>
                </div>
                
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary me-2">
                        {% if category %}Save Changes{% else %}Add Category{% endif %}
                    </button>
                    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
